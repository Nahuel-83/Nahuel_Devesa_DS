<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Departamento</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" 
    />
</head>
<body class="container mt-5">
    <h1 class="mb-4">Nuevo Proyecto</h1>

    <form th:action="@{/proyecto/nuevo/submit}" th:object="${proyecto}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="presupuesto" class="form-label">Presupuesto:</label>
            <input type="number" id="presupuesto" th:field="*{presupuesto}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/proyecto/}" class="btn btn-secondary">Volver</a>
    </form>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
