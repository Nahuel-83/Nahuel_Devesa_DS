<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Nóminas</title>
    <link 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous" 
    />
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li><a class="nav-link active" th:href="@{/}">Empleados</a></li>
                <li><a class="nav-link active" th:href="@{/depto/}">Departamentos</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/nominas/listView}">Nóminas</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/proyecto/}">Proyecto</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-3">Lista de Nóminas</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID Empleado</th>
                    <th>Fecha</th>
                    <th>Salario Bruto</th>
                    <th>Salario Neto</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nomina : ${nominas}">
                    <td th:text="${nomina.empleado.id}"></td>
                    <td th:text="${nomina.fecha}"></td>
                    <td th:text="${nomina.salarioBruto}"></td>
                    <td th:text="${nomina.salarioNeto}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
    
    <script 
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
