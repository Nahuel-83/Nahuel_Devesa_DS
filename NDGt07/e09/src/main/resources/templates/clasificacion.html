<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clasificación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Clasificación de la Liga</h1>
    
    <!-- Botones -->
    <div class="text-center mb-4">
        <a href="/liga/jornadas" class="btn btn-primary">Ver Jornadas</a>
        <form action="/liga/simular-jornada" method="post" style="display: inline;">
            <button type="submit" class="btn btn-success">Simular Jornada</button>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Equipo</th>
                <th>PJ</th>
                <th>G</th>
                <th>E</th>
                <th>P</th>
                <th>GF</th>
                <th>GC</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipo : ${equipos}">
                <td th:text="${equipo.nombre}"></td>
                <td th:text="${equipo.partidos_jugados}"></td>
                <td th:text="${equipo.ganados}"></td>
                <td th:text="${equipo.empatados}"></td>
                <td th:text="${equipo.perdidos}"></td>
                <td th:text="${equipo.goles_favor}"></td>
                <td th:text="${equipo.goles_contra}"></td>
                <td th:text="${equipo.puntos}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
