<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jornadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Jornadas</h1>
    
    <!-- Botones -->
    <div class="text-center mb-4">
        <a href="/liga/clasificacion" class="btn btn-primary">Ver Clasificaci√≥n</a>
        <form action="/liga/simular-jornada" method="post" style="display: inline;">
            <button type="submit" class="btn btn-success">Simular Jornada</button>
        </form>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div th:each="jornada : ${jornadas}" class="card mb-3">
        <div class="card-header bg-primary text-white">
            Jornada <span th:text="${jornada.numero}"></span>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="partido : ${jornada.partidos}">
                <span th:text="${partido.local.nombre}"></span> 
                <strong th:text="${partido.golesLocal}"></strong> - 
                <strong th:text="${partido.golesVisitante}"></strong> 
                <span th:text="${partido.visitante.nombre}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
