<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Departamento</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" 
    />
</head>
<body>
    <h1>Editar Departamento</h1>
    <form th:action="@{/depto/editar/{id}/submit(id=${departamento.id})}" th:object="${departamento}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control">
        </div>
        <div class="form-group">
            <label for="presupuestoAnual">Presupuesto Anual</label>
            <input type="number" th:field="*{presupuestoAnual}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</body>
</html>
