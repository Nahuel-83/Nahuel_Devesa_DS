<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <title>Listado de empleados</title>
</head>
<body class="container-fluid my-5">
    <h1 class="text-center mb-4">Listado de empleados de la empresa</h1>

    <!-- Tabla de empleados -->
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${listaEmpleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.salario}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Botones de navegación -->
    <div class="mt-4">
        <a th:href="@{/(page=0, size=${10})}" class="btn btn-secondary">Primera</a>
        <a th:href="@{/(page=${paginaActual > 0 ? paginaActual - 1 : 0}, size=${10})}" class="btn btn-secondary">Anterior</a>
        <a th:href="@{/(page=${paginaActual < totalPaginas - 1 ? paginaActual + 1 : totalPaginas - 1}, size=${10})}" class="btn btn-secondary">Siguiente</a>
        <a th:href="@{/(page=${totalPaginas - 1}, size=${10})}" class="btn btn-secondary">Última</a>
    </div>
</body>
</html>
