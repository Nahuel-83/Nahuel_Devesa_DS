<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <title>Detalle del Empleado</title>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">Detalle del Empleado</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Salario</th>
                <th>En Activo</th>
                <th>Género</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${empleado.id}">Id</td>
                <td th:text="${empleado.nombre}">Nombre</td>
                <td th:text="${empleado.email}">Email</td>
                <td th:text="${empleado.salario}">Salario</td>
                <td th:text="${empleado.enActivo} ? 'Sí' : 'No'">En Activo</td>
                <td th:text="${empleado.genero}">Género</td>
                <td th:text="${empleado.departamento != null} ? ${empleado.departamento.nombre} : 'Sin departamento'">Departamento</td> <!-- Mostrar departamento -->
            </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <p th:if="${msg != null}" class="text-danger">
            Error: <span th:text="${msg}">err</span>
        </p>
        <a th:href="@{/}" class="btn btn-secondary">Inicio</a>
    </div>
</body>
</html>
