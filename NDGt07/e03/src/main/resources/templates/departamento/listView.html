<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Departamentos</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous" 
    />
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li><a class="nav-link active" th:href="@{/}">Empleados</a></li>
                <li><a class="nav-link active" th:href="@{/depto/}">Departamentos</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/nominas/listView}">Nóminas</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-3">Lista de Departamentos</h1>
        <a th:href="@{/depto/nuevo}" class="btn btn-primary mb-3">Agregar Nuevo Departamento</a>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Presupuesto Anual</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Mostrar la lista de departamentos -->
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.id}"></td>
                    <td th:text="${departamento.nombre}"></td>
                    <td th:text="${departamento.presupuestoAnual}"></td>
                    <td>
                        <a th:href="@{/depto/editar/{id}(id=${departamento.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/depto/borrar/{id}(id=${departamento.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
