<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Explotación</title>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <h1>Crear Nueva Explotación</h1>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/explotaciones/nuevo/submit}" th:object="${explotacion}" method="post">
        <label for="cif">CIF:</label>
        <input type="text" id="cif" th:field="*{cif}" required><br>

        <label for="nombreEmpresa">Nombre Empresa:</label>
        <input type="text" id="nombreEmpresa" th:field="*{nombreEmpresa}" required><br>

        <label for="calleUbicacion">Ubicación (Calle):</label>
        <input type="text" id="calleUbicacion" th:field="*{calleUbicacion}" required><br>

        <button type="submit">Crear</button>
    </form>
    <a href="/explotaciones">Volver al Listado</a>
</body>

</html>
