<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Explotaciones</title>
</head>
<body>
    <div th:replace="fragments :: navbar"></div>
    <h1>Listado de Explotaciones</h1>
    <a href="/explotaciones/nuevo">Crear Nueva Explotación</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>CIF</th>
                <th>Nombre Empresa</th>
                <th>Ubicación</th>
                <th>Vacas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="explotacion : ${explotaciones}">
                <td th:text="${explotacion.id}"></td>
                <td th:text="${explotacion.cif}"></td>
                <td th:text="${explotacion.nombreEmpresa}"></td>
                <td th:text="${explotacion.calleUbicacion}"></td>
                <td>
                    <ul>
                        <li th:each="vaca : ${explotacion.vacas}" th:text="${vaca.nombre}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/explotaciones/editar/{id}(id=${explotacion.id})}">Editar</a>
                    <a th:href="@{/explotaciones/borrar/{id}(id=${explotacion.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
