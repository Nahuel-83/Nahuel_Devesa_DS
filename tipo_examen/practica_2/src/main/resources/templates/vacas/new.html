<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Vaca</title>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <h1>Crear Nueva Vaca</h1>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/nuevo/submit}" th:object="${vaca}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required><br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.1" id="peso" th:field="*{peso}" required><br>

        <label for="fotoPerfil">Foto de Perfil:</label>
        <input type="text" id="fotoPerfil" th:field="*{fotoPerfil}" required><br>

        <label for="explotacion">Explotación:</label>
        <select th:field="*{explotacion}">
            <option value="" th:text="'Seleccione una explotación'">Seleccione una explotación</option>
            <option th:each="explotacion : ${explotaciones}" 
                    th:value="${explotacion.id}" 
                    th:text="${explotacion.nombreEmpresa}"></option>
        </select><br>

        <button type="submit">Crear</button>
    </form>

    <a href="/" th:href="@{/}">Volver al Listado</a>
</body>

</html>
