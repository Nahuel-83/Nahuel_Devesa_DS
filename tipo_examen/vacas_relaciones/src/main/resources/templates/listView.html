<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <title>Listado de Vacas</title>
</head>
<body class="container-fluid my-5">

    <h1 class="text-center mb-4">Listado de Vacas de la empresa</h1>

    <div th:if="${msg != null}" class="alert text-center" th:classappend="${alertClass}">
        <span th:text="${msg}"></span>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vacas : ${listaVacas}">
                <td th:text="${vacas.id}"></td>
                <td>
                    <a th:href="@{/{id}(id=${vacas.id})}" class="text-decoration-none text-primary" th:text="${empleado.nombre}"></a>
                </td>
                <td th:text="${vacas.fechaNacimiento}"></td>
                <td th:text="${vacas.peso}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${vacas.id})}" class="btn btn-sm btn-warning">Editar</a>
                </td>
                <td>
                    <a th:href="@{/borrar/{id}(id=${vacas.id})}" class="btn btn-sm btn-danger">Borrar</a>
                </td>                
            </tr>
        </tbody>
    </table>

    <!-- Botones de navegaciÃ³n -->
    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary shadow-sm">Inicio</a>
        <a th:href="@{/nuevo}" class="btn btn-primary shadow-sm">Nueva Vaca</a>
    </div>
</body>
</html>
