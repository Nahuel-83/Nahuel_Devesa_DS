<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vacas</title>
</head>
<body>
    <h1>Vacas</h1>
    <form action="/vacas/buscar" method="get">
        <input type="text" name="nombre" placeholder="Buscar por nombre"/>
        <button type="submit">Buscar</button>
    </form>
    <ul>
        <li th:each="vaca : ${vacas}">
            <span th:text="${vaca.nombre}"></span> - 
            <span th:text="${vaca.fechaNacimiento}"></span> - 
            <span th:text="${vaca.peso} + ' kg'"></span>
        </li>
    </ul>
</body>
</html>
