<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <title>Nueva Vaca</title>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">Nueva Vaca</h1>
    <form method="post" th:action="@{/nuevo/submit}" th:object="${vacaForm}">
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" />
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Email:</label>
            <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" />
        </div>

        <!-- Campo Salario -->
        <div class="mb-3">
            <label for="peso" class="form-label">Salario:</label>
            <input type="number" id="peso" class="form-control" th:field="*{peso}" step="0.01" />
        </div>


        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>    

    <!-- Botón de regreso al inicio -->
    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Inicio</a>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${msg != null}" class="alert" th:classappend="${alertClass}">
        <span th:text="${msg}"></span>
    </div>
</body>
</html>
